databaseChangeLog:
  - changeSet:
      id: 1738092742421-1
      author: Vadim
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_users
                  name: id
                  type: UUID
              - column:
                  name: login
                  type: VARCHAR(255)
              - column:
                  name: change_date
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
            tableName: users
  - changeSet:
      id: 1738092742421-2
      author: Vadim
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addUniqueConstraint:
            columnNames: login
            constraintName: uc_users_login
            tableName: users

